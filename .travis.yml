language: python3
addons:
  apt:
    packages:
      - "python3"
      - "python3-pip"
python:
- 3.6
before_script:
- sudo -H pip3 install --upgrade pip && sudo -H pip3 install --upgrade setuptools && pip3 install requests
script: python3 tests.py
  after_success:
  - python3 pypi.py
notifications:
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
  email:
    on_success: never
    on_failure: never
