if: branch = master
language: python3
addons:
  apt:
    packages:
      - "python3"
      - "python3-pip"
python:
  - 3.9
before_script:
  - pip3 install --upgrade pip && pip3 install --upgrade setuptools && pip3 install requests
script: python3 tests.py
after_success:
  - ./release.sh
notifications:
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
  email:
    on_success: never
    on_failure: never
